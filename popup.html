<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Adder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <h3>Add Friends on Facebook</h3>
    <label for="numFriends">Number of friends to add:</label>
    <input type="number" id="numFriends" min="1" placeholder="Enter a number" />
    <button id="addFriends">Add Friends</button>

    <script src="popup.js"></script>
</body>
</html>
